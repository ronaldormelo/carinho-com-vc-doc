version: "3.9"

# =============================================================================
# Carinho Marketing - Docker Compose
# =============================================================================
# MariaDB compartilhado: Use o docker-compose.mysql.yml na raiz do projeto
# Execute: docker-compose -f ../docker-compose.mysql.yml up -d (na raiz)
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8086}:80"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:${APP_PORT:-8086}}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_marketing}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_marketing:}
    networks:
      - carinho-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-worker
    restart: unless-stopped
    command: php artisan queue:work redis --queue=marketing,metrics,sync,default --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_marketing}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_marketing:}
    networks:
      - carinho-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-scheduler
    restart: unless-stopped
    command: /bin/bash -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_marketing}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_marketing:}
    networks:
      - carinho-network

networks:
  carinho-network:
    external: true
    name: carinho-network
