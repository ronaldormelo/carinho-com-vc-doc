version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: "http://localhost:${APP_PORT:-8080}"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: carinho_marketing
      DB_USERNAME: carinho
      DB_PASSWORD: carinho
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - carinho-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-worker
    restart: unless-stopped
    command: php artisan queue:work redis --queue=marketing,metrics,sync,default --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: carinho_marketing
      DB_USERNAME: carinho
      DB_PASSWORD: carinho
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - carinho-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-marketing-scheduler
    restart: unless-stopped
    command: /bin/bash -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: carinho_marketing
      DB_USERNAME: carinho
      DB_PASSWORD: carinho
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - carinho-network

  db:
    image: mysql:8.0
    container_name: carinho-marketing-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: carinho_marketing
      MYSQL_USER: carinho
      MYSQL_PASSWORD: carinho
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - carinho-network

  redis:
    image: redis:7-alpine
    container_name: carinho-marketing-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - carinho-network

networks:
  carinho-network:
    driver: bridge

volumes:
  db_data:
