;============================================================
; Carinho Integracoes - Supervisor Workers Configuration
;============================================================
; Este arquivo configura os workers de fila usando Supervisor.
; Alternativa ao Horizon para ambientes sem Redis Cluster.
;============================================================

[group:carinho-integracoes]
programs=worker-high,worker-default,worker-notifications,worker-low,worker-retry

;------------------------------------------------------------
; Worker High Priority
; Processa webhooks criticos e eventos urgentes
;------------------------------------------------------------
[program:worker-high]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=integrations-high --sleep=1 --tries=3 --timeout=30 --memory=128
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker-high.log
stopwaitsecs=3600

;------------------------------------------------------------
; Worker Default Priority
; Processa eventos padrao de integracao
;------------------------------------------------------------
[program:worker-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=integrations --sleep=3 --tries=3 --timeout=60 --memory=128
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker-default.log
stopwaitsecs=3600

;------------------------------------------------------------
; Worker Notifications
; Processa envio de WhatsApp e Email
;------------------------------------------------------------
[program:worker-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=notifications --sleep=3 --tries=3 --timeout=60 --memory=128
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker-notifications.log
stopwaitsecs=3600

;------------------------------------------------------------
; Worker Low Priority
; Processa sincronizacoes e tarefas batch
;------------------------------------------------------------
[program:worker-low]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=integrations-low --sleep=10 --tries=5 --timeout=300 --memory=256
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker-low.log
stopwaitsecs=3600

;------------------------------------------------------------
; Worker Retry Queue
; Reprocessa eventos que falharam
;------------------------------------------------------------
[program:worker-retry]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=integrations-retry --sleep=30 --tries=5 --timeout=120 --memory=128
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker-retry.log
stopwaitsecs=3600

;------------------------------------------------------------
; Scheduler
; Executa tarefas agendadas a cada minuto
;------------------------------------------------------------
[program:scheduler]
process_name=%(program_name)s
command=/bin/bash -c "while true; do php /var/www/html/artisan schedule:run --verbose --no-interaction >> /var/www/html/storage/logs/scheduler.log 2>&1; sleep 60; done"
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/scheduler.log
