version: "3.9"

# =============================================================================
# Carinho Integrações - Docker Compose
# =============================================================================
# MariaDB compartilhado: Use o docker-compose.mysql.yml na raiz do projeto
# Execute: docker-compose -f ../docker-compose.mysql.yml up -d (na raiz)
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-integracoes-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8088}:80"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:${APP_PORT:-8088}}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_integracoes}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_integracoes:}
      QUEUE_CONNECTION: redis
    networks:
      - carinho-network

  # Worker usando Horizon
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-integracoes-horizon
    restart: unless-stopped
    command: php artisan horizon
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_integracoes}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_integracoes:}
      QUEUE_CONNECTION: redis
    networks:
      - carinho-network

  # Scheduler para tarefas agendadas
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-integracoes-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php /var/www/html/artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_integracoes}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_integracoes:}
    networks:
      - carinho-network

networks:
  carinho-network:
    external: true
    name: carinho-network
