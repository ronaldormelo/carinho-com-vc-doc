version: "3.9"

# =============================================================================
# Carinho Financeiro - Docker Compose
# =============================================================================
# MariaDB compartilhado: Use o docker-compose.mysql.yml na raiz do projeto
# Execute: docker-compose -f ../docker-compose.mysql.yml up -d (na raiz)
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carinho-financeiro-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8087}:80"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:${APP_PORT:-8087}}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-carinho-mariadb}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-carinho_financeiro}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      REDIS_HOST: ${REDIS_HOST:-carinho-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-carinho_financeiro:}
    networks:
      - carinho-network

networks:
  carinho-network:
    external: true
    name: carinho-network
